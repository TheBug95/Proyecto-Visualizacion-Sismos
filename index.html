<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualización de Sismos en Costa Rica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-container class="bg-surface-variant mb-6">
                <v-card class="bg-surface-variant">
                    <v-toolbar
                    color="red"
                    dark
                    flat
                  >
                    <v-toolbar-title>Visualización Sismos en Costa Rica</v-toolbar-title>
                  </v-toolbar>
                  <v-card-text>
                    <v-row justify="center">
                        <v-col cols="4">
                                    <v-hover>
                                        <template v-slot:default="{ hover }">
                                            <v-card :elevation="hover ? 6 : 2">
                                                <v-card-text>
                                                    <h2 class="text-h6 mb-2">Comparación de 2 años</h2>                             
                                                        <v-select
                                                            v-model="primerAno"
                                                            :items="anos"
                                                            label="Primer Año"
                                                            
                                                        ></v-select>
                                                        <v-select
                                                            v-model="segundoAno"
                                                            :items="anos"
                                                            label="Segundo Año"
                                                            
                                                        ></v-select>
                                                </v-card-text>
                                            </v-card>
                                        </template>
                                    </v-hover>
                                </v-col>

                                <v-col cols="4">
                                    <v-hover>
                                        <template v-slot:default="{ hover }">
                                            <v-card :elevation="hover ? 6 : 2" class="d-flex align-center justify-center" height="300">
                                                <v-card-text>
                                                    <h2 class="text-h6 mb-2">Visualización por Provincias</h2>
                                                    <v-chip-group v-model="provincia" selected-class="text-primary" mandatory>
                                                        <v-row justify="center">
                                                            <v-col>
                                                                <v-chip v-for="(prov, index) in provincias.slice(0, 3)" :key="prov" :label="prov" :value="prov">{{ prov }}</v-chip>
                                                            </v-col>
                                                        </v-row>
                                                    </v-chip-group>
                                                    <v-chip-group v-model="provincia" selected-class="text-primary" mandatory></v-chip-group>
                                                        <v-row justify="center">
                                                            <v-col>
                                                                <v-chip v-for="(prov, index) in provincias.slice(3, 7)" :key="prov" :label="prov" :value="prov">{{ prov }}</v-chip>
                                                            </v-col>
                                                        </v-row>
                                                    </v-chip-group>
                                                </v-card-text>
                                            </v-card>
                                        </template>
                                    </v-hover>
                                </v-col>
                            </v-row>
                     
                        <v-row justify="center">
                            <v-col cols="2">
                                <v-label>Día:</v-label>
                                <v-label>{{ dia }}</v-label>
                            </v-col>
                            <v-col cols="2">
                                <v-label>Mes:</v-label>
                                <v-label>{{ mes }}</v-label>
                            </v-col>
                            <v-col cols="2">
                                <v-label>Año:</v-label>
                                <v-label>{{ ano }}</v-label>
                            </v-col>
                        </v-row>

                        <v-row justify="center">
                            <v-col cols="1">
                                <v-btn @click="playPause">{{ isPlaying ? 'Pause' : 'Play' }}</v-btn>
                            </v-col>
                            <v-col cols="8">
                                <v-slider v-model="sliderValue" :max="totalDays" step="1" @input="onSliderChange"></v-slider>
                            </v-col>
                        </v-row>

                        <v-row>
                            <v-col cols="6">
                                <v-card>
                                    <v-card-text>
                                        <h2 class="text-h6 mb-2">Mapa de Costa Rica</h2>
                                        <div id="mapa-sismos"></div>
                                    </v-card-text>
                                </v-card>
                            </v-col>
                            <v-col cols="6">
                                <v-card>
                                    <v-card-text>
                                        <h2 class="text-h6 mb-2">Gráfico de Magnitudes y Profundidades</h2>
                                        <div id="grafico-magnitudes"></div>
                                    </v-card-text>
                                </v-card>
                            </v-col>
                            <v-col cols="2"></v-col>
                        </v-row>
                        <v-row justify="center">
                            <v-col cols="8">
                                <v-card>
                                    <v-card-text>
                                        <h2 class="text-h6 mb-2">Frecuencia Sísmica</h2>
                                        <div id="grafico-frecuencia"></div>
                                    </v-card-text>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-card-text>
                </v-card>
            </v-container> 
        </v-app>
    </div>
</body>
</html>
